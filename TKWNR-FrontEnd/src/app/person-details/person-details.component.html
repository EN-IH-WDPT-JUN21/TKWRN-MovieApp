<div>
    <img [src] = "person.imageURI" style="max-width: 256px;">
    <p>{{person.name}}</p>
    <p>{{person.role}}</p>
    <p>{{person.summary}}</p>
    <p>{{person.birthDate}}</p>
    <p>{{person.deathDate}}</p>
    <p>{{person.awards}}</p>

    <div> Known For
        <div *ngFor="let movie of person.knownForList">
            <img [src] = "movie.imageURI">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="showMovieDetails(movie.titleId)">
                    <mat-icon>remove_red_eye</mat-icon>
                    <span>Movie Details</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>dialpad</mat-icon>
                    <span>Add to Playlist</span>
                </button>
                </mat-menu>
            <p>{{movie.title}}</p>
            <p>{{movie.role}}</p>
        </div>
    </div>

    <div> Full List of Credits
        <div *ngFor="let movie of person.castMovieList">
            <p>{{movie.title}} - {{movie.role}} - {{movie.year}} - {{movie.description}}</p>
        </div>
    </div>
</div>
