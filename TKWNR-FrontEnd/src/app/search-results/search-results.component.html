<div class="container">
    <div *ngIf="movieList.length > 0" class="grid">
        <div class="col" *ngFor = "let movie of movieList">
            <p>{{movie.title}} - {{movie.description}}</p>
            <img id="result-image" src = "{{movie.imageURI}}">
        </div>
    </div>

    <div *ngIf="personList.length > 0" class="container">
        <div *ngFor="let person of personList">
            <p>{{person.name}}</p>
            <img id="result-image" src = "{{person.imageURI}}">
        </div>
    </div>
</div>
