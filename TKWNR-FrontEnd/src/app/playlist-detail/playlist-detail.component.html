<div class="container">
    <span class="remove">
        <button type="button" class="btn btn-dark btn-sm"(click)='delete(playlist.id)'>X</button>
    </span>
    <a  [routerLink]="['/playlists', playlist.id]">{{ playlist.name }}</a>
    <span class="add">
        <button type="button" class="btn btn-success btn-lg"(click)='addMovie()'>+</button></span>
</div>
