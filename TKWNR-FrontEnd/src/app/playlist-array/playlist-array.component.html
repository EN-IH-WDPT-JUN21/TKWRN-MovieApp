<div class="container dark">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="creation">
        <input class="form-control form-control-lg" ngModel required minlength="1" maxlength="15" name="name" type="text" [(ngModel)]="playlist.name" placeholder="Playlist name..." #nameInput="ngModel">
        <button type="submit" id="create" class="btn btn-success">Create Playlist</button>
      </div>
    </form>
    <!-- <app-playlist-detail class="row" *ngFor="let playlist of playlists; let i = index">
    </app-playlist-detail>   -->
    <div class="container dark" *ngFor="let playlist of playlists; let i = index">
      <p>{{playlist.name}}</p> 
      <mat-icon *ngIf="this.movie.title != ''" (click)=addToPlaylist(i)>more_vert</mat-icon>
    </div>
</div>
