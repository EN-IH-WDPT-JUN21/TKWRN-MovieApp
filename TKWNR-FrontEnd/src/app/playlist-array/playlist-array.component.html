<div class="container dark">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="creation">
        <input class="form-control form-control-lg" ngModel required minlength="1" maxlength="80" name="name" type="text" [(ngModel)]="playlist.name" placeholder="Playlist name..." #nameInput="ngModel">
        <button [disabled]="form.invalid" type="submit" id="create" class="btn btn-success">Create Playlist</button>
      </div>
    </form>
    <div class="container dark playList" *ngFor="let playlist of playlists; let i = index">
      <p (click)="showPlaylistDetails(i+1)">{{playlist.name}}</p>
      <div class="icons">
        <mat-icon *ngIf="movie.title !== 'null'" (click)=addToPlaylist(i+1)>library_add</mat-icon>
        <mat-icon class="delete" (click)=deletePlaylist(playlist.id)>delete_sweep</mat-icon>
      </div>
    </div>
</div>
